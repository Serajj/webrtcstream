<!DOCTYPE html>

<head>
    <title>Auction Live stream</title>
</head>

<body>

    <div id="selectRoom">
        <label for="name">Type your Name</label>
        <input id="name" type="text" />
        <label for="roomNumber">Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="joinBroadcaster">Join as Broadcaster</button>
        <button id="joinViewer">Join as Viewer</button>
    </div>
    <h1 style="text-align: center;">Live Auction Portal</h1>
    <h4 style="text-align: center; color:red">You are live now</h4>



    <div class="row" style="display: flex;justify-content: center;margin-top:50px">

        <video autoplay muted></video>

    </div>

    <div id="consultingRoom" style="display:none">
        <p id="broadcasterName"></p>
        <ul id="viewers"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script>
        broadcastinit();
    </script>
</body>
