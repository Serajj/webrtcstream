<!DOCTYPE html>

<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
    <style>
        video {
            height: 100%;
            width: auto;
}
    </style>
</head>

<body>
    

    <div id="selectRoom">
        <label for="name">Type your Name</label>
        <input id="name" type="text" />
        <label for="roomNumber">Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="joinBroadcaster">Join as Broadcaster</button>
        <button id="joinViewer">Join as Viewer</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video autoplay muted></video>
        <p style="display: none;" id="broadcasterName"></p>
        <ul style="display: none;" id="viewers"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
